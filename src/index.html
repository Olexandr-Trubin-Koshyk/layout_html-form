<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post" action="https://mate-academy-form-lesson.herokuapp.com/create-application" class="form">
      <fieldset class="form__fieldset presonalInformation">
        <legend class="fieldset__legend">Personal information</legend>

        <label class="form__field">
          Surname:

          <input
            type="text"
            name="surname"
            class="form__input"
            autocomplete="off"
            required
          >
        </label>

        <label class="form__field">
          Name:

          <input
            type="text"
            name="name"
            class="form__input"
            autocomplete="off"
            required
          >
        </label>

        <label class="form__field">
          How old are You?

          <input
            type="number"
            name="age"
            class="form__input"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>

        <label class="form__field">
          Full date of birth:

          <input
            type="date"
            name="dateOfBirth"
            class="form__input"
            required
          >
        </label>

        <label class="form__field">
          I accept the term of the agreement

          <input
            type="checkbox"
            name="acceptTheTerms"
            class="form__input"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Registration</legend>

        <label class="form__field">
          E-mail:

          <input type="email"
            name="email"
            placeholder="email@example.com"
            class="form__input"
            required
          >
        </label>

        <label class="form__field">
          Password:

          <input
            type="password"
            name="password"
            class="form__input"
            minlength="8"
            maxlength="32"
            required
          >
        </label>

      </fieldset>

      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="form__field">
          Do you love cats?

          <input
            type="radio"
            name="isLoveCats"
            value="yes"
            class="form__input"
            required
          >

          Yes

          <input
            type="radio"
            name="isLoveCats"
            value="no"
            class="form__input"
            required
          >

          No
        </label>

        <label class="form__field">
          What is your favorite color?

          <input type="color"
            name="color"
            class="form__input"
            required
          >
        </label>

        <label class="form__field">
          What time do you go to bed?

          <input
            type="time"
            name="timeToSleep"
            class="form__input"
            step="2"
            required
          >
        </label>

        <label class="form__field">
          What are your favorite brand of cars?

          <select
            name="favoriteCar"
            class="form__input"
            multiple
            required
          >
            <option value="bmw">
              BMW
            </option>

            <option value="audi">
              Audi
            </option>

            <option value="lada">
              Lada
            </option>
          </select>
        </label>

        <label class="form__field">
          How do you rate our work?

          <input
            type="range"
            name="worksRate"
            class="form__input"
            min="1"
            max="10"
            value="1"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Additional info:</legend>

        <label class="form__field">
          Comments:

          <textarea
            name="comments"
            class="form__input"
            required
          >
          </textarea>
        </label>

        <label class="form__field">
          Would you recommend us?

          <select
            name="recommended"
            class="form__input"
            required
          >
            <option value="yes" checked>
              yes
            </option>

            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
